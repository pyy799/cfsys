{% extends 'base1.html' %}

{% block header_js %}
    <link rel="stylesheet" href="/static/plugins/datatables/dataTables.bootstrap.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/jpage.css">
    <!-- Morris chart -->
    <link rel="stylesheet" href="/static/plugins/morris/morris.css">
{% endblock %}


{% block content %}
    <div class="box box-solid" id="tablebox" style="padding-left: 20px;padding-right: 20px">
        <div class="box-header with-border">
            <h3>产品信息查询</h3>
        </div>

        <div class="table-container no-padding tab-pane active" style="padding:14px">
            <div class="table-actions-wrapper">
            <div class="" style="margin-bottom: 20px">
                <label>产品名称</label>
                <input type="text" class="form-control input-inline input-middle input-sm form-filter"
                       name="product_name" placeholder="产品名称" style="width: 145px">

                <label style="letter-spacing: 1em">公司</label>
                <select class="form-control select input-inline input-small input-sm getFilter"
                        data-key="pCompany" data-placeholder='选择公司'>
                    <option value="" selected disabled>选择公司</option>
                    <option value="">全部</option>
                    {% for pc in pCompany %}
                        <option value="{{ pc.0 }}">{{ pc.1 }}</option>
                    {% endfor %}
                </select>

                <label>目标行业</label>
                <input type="text" class="form-control input-inline input-middle input-sm form-filter"
                       name="target_field" placeholder="目标行业" style="width: 145px">

                <label>应用场景</label>
                <input type="text" class="form-control input-inline input-middle input-sm form-filter"
                       name="apply_situation" placeholder="应用场景" style="width: 145px">

                <label>发布日期</label>
                <input type="text" class="form-control input-inline input-middle input-sm date getFilter"
                       style="width: 145px" data-key="start" placeholder="起始时间（必填）">
                <input type="text" class="form-control input-inline input-middle input-sm date getFilter"
                       style="width: 145px" data-key="end" placeholder="结束时间（必填）">
</div>
            <div class="">

                <label style="letter-spacing: 0.35em">成熟度 </label>
                <select class="form-control input-inline input-small input-sm form-filter select "
                        name="maturity" data-placeholder='成熟度' style="width: 145px">
                    {% for s in maturity %}
                        <option value="{{ s.0 }}">{{ s.1 }}</option>
                    {% endfor %}
                </select>

                <label style="letter-spacing: 0.35em">自主度</label>
                <select class="form-control input-inline input-small input-sm form-filter select"
                        name="independence" data-placeholder='自主度' style="width: 145px">
                    <option value=''></option>
                    {% for s in independence %}
                        <option value="{{ s.0 }}">{{ s.1 }}</option>
                    {% endfor %}
                </select>

                <label>业务领域</label>
                <select class="form-control input-inline input-small input-sm form-filter select"
                        name="business" data-placeholder='业务领域' style="width: 145px">
                    <option value=''></option>
                    {% for s in business %}
                        <option value="{{ s.0 }}">{{ s.1 }}</option>
                    {% endfor %}
                </select>

                <label>技术形态</label>
                <select class="form-control input-inline input-small input-sm form-filter select"
                        name="technology" data-placeholder='技术形态' style="width: 145px">
                    <option value=''></option>
                    {% for s in technology %}
                        <option value="{{ s.0 }}">{{ s.1 }}</option>
                    {% endfor %}
                </select>
                <button class="btn btn-sm yellow filter-submit" style="margin-left: 200px"><i class="fa fa-search"></i>
                    查询
                </button>
                <button class="btn btn-sm red filter-cancel text-right"><i class="fa fa-times"></i> 取消查询</button>
            </div>
            </div>

            <table class="table table-striped table-bordered table-hover dataTable no-footer"
                   id="search_table" style="word-break: keep-all">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
{% endblock %}

{% block footer_js %}
    <!-- Morris.js charts -->
    <script src="/static/js/raphael/raphael-min.js"></script>
    <script src="/static/plugins/morris/morris.min.js"></script>

    <script src="/static/plugins/jquery.blockui.min.js"></script>
    <script src="/static/plugins/datatables/jquery.dataTables.js"></script>
    <script src="/static/plugins/datatables/dataTables.bootstrap.min.js"></script>
    <script src="/static/js/metronic.js"></script>
    <script src="/static/js/table-ext.js"></script>
    <script src="/static/js/datatable.js"></script>
    <script src="/static/js/jPages.js"></script>
    <script src="/static/js/product/searchproduct.js"></script>
    <script>
        // DataTable展示数据
        TableExample.init();
        $(".select").select2({width: "200px"});
        $(".date").datepicker({autoclose: true, format: "yyyy-mm-dd"});
    </script>

    <script>
        SearchTable.init();

        function formError(element, obj) {
            $.each(obj, function (key, val) {
                $("" + element + " input[name='" + key + "']").parent().parent().addClass("has-error");
                $("" + element + " input[name='" + key + "']").parent().next().html(val)
            })
        }
    </script>
{% endblock %}
