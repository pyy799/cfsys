<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>航天长峰产品信息管理平台 | 登录</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/css/ionicons/css/ionicons.min.css">
  <link rel="stylesheet" href="/static/dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="/static/plugins/iCheck/square/blue.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <img src="/static/dist/img/home/cf.png" style="width: 45px;height: 45px">
        <br>
        <a href="javascript:;">航天长峰产品能力分类管理系统</a>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">登录</p>
        <form action="." method="post" id="loginForm">
        {% csrf_token %}
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="用户名" name="username">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="password" placeholder="密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <a href="/findpassword/" style="margin-top: 8px;float: right">找回密码</a>
                </div>
            </div>
            <div id="warnPlace" style="display:none;color:red"><span>用户名或密码错误</span></div>
        </form>
    </div>
</div>
<script src="/static/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/plugins/iCheck/icheck.min.js"></script>
<script src="/static/js/jquery.form.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%'
    });
  });
  $("#loginForm").ajaxForm({
    success: function(data){
        if (!data.success){
            $("#warnPlace").css("display", "block")
        }else{
            location.href="/"
        }
    }
  })
</script>
</body>
</html>
